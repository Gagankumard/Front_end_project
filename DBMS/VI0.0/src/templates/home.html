<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Home</title>
    <link rel="stylesheet" href="static/style_home.css">
    <link rel="shortcut icon" href="static/images/img.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <div>


        <nav>
            <div class="logo">
                <h2>Vehicle Insurance Management</h2>
            </div>
            <ul class="nav-links">
                <li><a href="{{url_for('home')}}">Home</a></li>                
                <li><a href="{{url_for('profile')}}">Profile</a></li>
                <li><a href="{{url_for('logout')}}">logout</a></li>
            </ul>
        </nav>


    </div>
    <br>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
             <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="https://licindia.in/" target="blank">
                        <img src="static/images/LIC.webp" class="d-block w-100"  alt="LIC">
                    </a>


                </div>
                <div class=" carousel-item ">


                    <a href="https://www.hdfclife.com/" target="blank">
                        <img src="static/images/HDFC.jpg" class="d-block w-100"  alt="... ">
                    </a>
                </div>
                <div class="carousel-item ">


                    <a href="https://www.sbilife.co.in/" target="blank">
                        <img src="static/images/SBI.jpg" class="d-block w-100"  alt="... ">
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev " type="button " data-bs-target="#carouselExampleCaptions " data-bs-slide="prev ">
                <span class="carousel-control-prev-icon " aria-hidden="true "></span>
                <span class="visually-hidden ">Previous</span>
            </button>
            <button class="carousel-control-next " type="button " data-bs-target="#carouselExampleCaptions " data-bs-slide="next ">
                <span class="carousel-control-next-icon " aria-hidden="true "></span>
                <span class="visually-hidden ">Next</span>
                </button>
        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL " crossorigin="anonymous "></script>
<script>
    // Only push state to /login when user logs out
    function pushLoginState() {
        window.history.pushState(null, '', '/login');
    }

    window.addEventListener('popstate', function(event) {
        // You may want to handle other cases here
        window.history.pushState(null, '', '/login');
    });
</script>

</body>

</html>
