<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Update</title>
    <link rel="stylesheet" href="static/style_info.css">
</head>
<body>
    <div class="container">
        <div id="userDetails" class="page">
            <h2>User Details</h2>
            <form id="userDetailsForm" method="POST" action="/UserUpdate">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="contact">Contact:</label><br>
                <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
